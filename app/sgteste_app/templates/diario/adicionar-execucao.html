{% extends 'base/base.html' %}
{% load app_extras %}

{% block title %}
    Adicionar CT | Projeto
{% endblock %}

{% block content %}
    <div class="container">
        <div class="panel">
            <div class="panel-heading">
                <h2>Cadastro - Projetos</h2>
            </div>
            <div class="panel-body">
                <form method="post" id="projetoForm" role="form">{% csrf_token %}

                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Quantidade CT</label>
                            {{ form.cts_previstos|addcss:"form-control" }}
                        </div>
                    </div>

                    <nav class="nav-fill">
                        <div class="form-group">
                            <button id="btn-save" class="btn btn-success" type="submit">
                                <span class="glyphicon glyphicon-floppy-disk"></span>
                                Gravar
                            </button>
                            <a class="btn btn-primary" href="{% url 'sgteste_app:lista_execucao' projeto_id=projeto %}">
                                <span class="glyphicon glyphicon-arrow-left"></span>
                                Voltar
                            </a>
                        </div>
                    </nav>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
